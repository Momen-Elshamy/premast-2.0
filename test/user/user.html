<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <h1>User actions</h1>

      <div id="signup-form">
         <h2>Sign up</h2>
         <form action="/signup" method="POST">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
            <label for="password">Password</label>
            <input type="password" name="password" id="password" />
            <label for="confirm-password">Confirm password</label>
            <input type="password" name="confirm-password" id="confirm-password" />
            <button type="submit">Sign up</button>
         </form>
      </div>

      <div id="signin-form">
         <form>
            <h2>Sign in</h2>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
            <label for="password">Password</label>
            <input type="password" name="password" id="password" />
            <button type="submit">Sign in</button>
         </form>
      </div>

      <!-- login by google -->
      <div id="google-signin">
         <h2>Sign in with Google</h2>
         <button id="google-signin-btn">Sign in with Google</button>
      </div>
   </body>
</html>

<script type="module">
   // import signup
   import { signup } from "../../src/controller/user.js";
   // signup action
   const signupForm = document.getElementById("signup-form");
   signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      console.log("signup");
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      let result = await signup(email, password);
      console.log(result);
      if (result.success) {
         console.log("signup success");
         let loginLink = result.login_link;
         // go to this link
         window.location.href = loginLink;
      } else {
         console.log("signup failed");
      }
   });
</script>

<script type="module">
   // import signin
   import { login } from "../../src/controller/user.js";
   // signin action
   const signinForm = document.getElementById("signin-form");
   signinForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      console.log("signin");
      const email = signinForm.querySelector("#email").value;
      const password = signinForm.querySelector("#password").value;
      let result = await login(email, password);
      console.log(result);
   });
</script>

<script>
   //  oauth2 with google
   const googleSigninBtn = document.getElementById("google-signin-btn");
</script>

   form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 300px;
   }
</style>
